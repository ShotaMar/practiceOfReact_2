<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head>
<body>
    <div id='root'></div>
<script type="text/babel">
    //returnを書けば{}でもOK
    const TitleParts = (props) =>{
        return <div style = {{backgroundColor: 'red', color: 'white'}}>
                    <h3>{props.title}</h3>
                </div>
    }

    const ContentParts = (props) =>(
        <div style = {{border: '1px solid blue', margin: 15}}>
            <div>あらすじ:{props.body}</div>
        </div>
    )
    //メインコンポーネント
    const Book = (props) => (
        <div>
            <TitleParts title = {props.title} />
            <ContentParts body = {props.body} />
        </div>
    )

    //DOM書き換え
    ReactDOM.render(
        (<div>
            <Book title = '三国志' body = '昔の中国の話' />
            <Book title = '民数記' body = '昔オンイスラエルの話'/>
            <Book title = '西遊記' body = '猿が活躍する話'/>
        </div>),
        document.getElementById('root'))

</script>
</body>
</html>
